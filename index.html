<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 w-full">

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-cyan-300 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-semibold">Xeeweul Shop</a>
            
            <button id="menuToggle" class="block md:hidden text-blue-500">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div id="mobileMenu" class="hidden text-blue md:hidden mt-2">
            <nav class="flex flex-col space-y-2">

                <div class="connec" id="connec">

                    <button id="viewScheduledDatesButton" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">Voir les Dates Planifiées</button>              
                    <button id="signOutButton" class="bg-red-500 text-white p-2 mt-4">Se déconnecter</button>
    
                </div>
             
                    <nav class="deccon md:flex space-x-4" id="deccon">
                        welcome
                    </nav>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex items-center justify-center mt-14 w-full">
        <div class="container ">
            <!-- Authentification Section -->
            <div id="authSection">
                <!-- Connexion Form -->
                <div id="signIn" class="bg-white p-6 rounded-lg shadow-md hidden">
                    <form id="signInForm" class="space-y-4">
                        <h1 class="text-2xl font-semibold text-center mb-4">Connexion</h1>
                        <div id="messageBoxSignIn" class="hidden"></div>
                        <label for="signInEmail">Email:</label>
                        <input type="email" id="signInEmail" required class="border p-2 w-full mb-2">
                        <label for="signInPassword">Mot de passe:</label>
                        <input type="password" id="signInPassword" required class="border p-2 w-full mb-4">
                        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                            <i class="fas fa-sign-in-alt"></i> Connexion
                        </button>
                    </form>
                    <div class="text-center mt-4">
                        <p>Vous n'avez pas de compte ? <a href="#" id="signUpButton" class="text-blue-500">Inscrivez-vous maintenant</a></p>
                    </div>
                </div>
                <!-- Inscription Form -->
                <div id="signup" class="bg-white p-6 rounded-lg shadow-md">
                    <form id="signupForm" class="space-y-4">
                        <h1 class="text-2xl font-semibold text-center mb-4">Inscription</h1>
                        <div id="messageBoxSignUp" class="hidden"></div>
                        <label for="firstName">Prénom:</label>
                        <input type="text" id="firstName" required class="border p-2 w-full mb-2">
                        <label for="lastName">Nom:</label>
                        <input type="text" id="lastName" required class="border p-2 w-full mb-2">
                        <label for="phone">Téléphone:</label>
                        <input type="tel" id="phone" required class="border p-2 w-full mb-2">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required class="border p-2 w-full mb-2">
                        <label for="password">Mot de passe:</label>
                        <input type="password" id="password" required class="border p-2 w-full mb-4">
                        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                            <i class="fas fa-user-plus"></i> S'inscrire
                        </button>
                    </form>
                    <div class="text-center mt-4">
                        <p>Vous avez un compte ? <a href="#" id="signInButton" class="text-blue-500">Connectez-vous maintenant</a></p>
                    </div>
                </div>
            </div>
            <!-- Main Section -->
            <div id="mainSection" class="hidden">
                
                <!-- Modal for Adding Product -->
                <div id="addProductModal" class="modal hidden fixed top-0 left-0 w-full h-full flex items-center justify-center">
                    <div class="modal-content bg-white p-6 rounded-lg shadow-md relative">
                        <span class="close-modal absolute top-2 right-2 text-2xl cursor-pointer">&times;</span>
                        <div id="messageBox" class="hidden p-2 mt-4"></div>
                        <form id="productForm" class="space-y-4">
                            <label for="productName" class="block mb-2">Nom du produit:</label>
                            <input type="text" id="productName" required class="border p-2 w-full mb-4">
                            <label for="productPrice" class="block mb-2">Prix du produit:</label>
                            <input type="number" id="productPrice" required class="border p-2 w-full mb-4">
                            <label for="productQuantity" class="block mb-2">Quantité:</label>
                            <input type="number" id="productQuantity" required class="border p-2 w-full mb-4">
                            <input type="hidden"  name="status" id="status" value="false">
                            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                                <i class="fas fa-save"></i> Ajouter
                            </button>
                        </form>
                    </div>
                </div>
                <!-- Modal for Editing Product -->
             <div id="upcomingDatesList"></div>
  
               <!-- Fenêtre modale de modification de produit -->
<div id="productModal" class="modal hidden  top-0 left-0 w-full h-full flex items-center justify-center">
    <div class="bg-white p-4 rounded-lg relative">
        <span id="productModalClose" class="absolute top-2 right-2 p-2 cursor-pointer">X</span>
        <h2 id="productModalTitle" class="text-lg font-bol  d">Modifier le produit</h2>
        <form id="productModalForm" class="mt-4">
            <input type="hidden" id="productId">
            <label for="productNameEdit" class="block mb-2">Nom du produit:</label>
            <input type="text" id="productNameEdit" required class="border p-2 mb-2 w-full">
            
            <label for="productPriceEdit" class="block mb-2">Prix du produit:</label>
            <input type="number" id="productPriceEdit" required class="border p-2 mb-2 w-full">
            
            <label for="productQuantityEdit" class="block mb-2">Quantité:</label>
            <input type="number" id="productQuantityEdit" required class="border p-2 mb-2 w-full">
            
            <label for="statusEdit" class="block mb-2">Statut:</label>
            <select id="statusEdit" required class="border p-2 mb-2 w-full">
                <option value="acheter">Acheter</option>
                <option value="non">Non acheter</option>
            </select>
            
            <button type="button" id="productModalSave" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Sauvegarder</button>
        </form>
    </div>
</div>
                
<div id="dateSelection" class="mb-6 justify-center text-center items-center p-6 bg-blue-500 rounded-lg shadow-lg">
    <h1 class="text-3xl text-white mb-4">Planification des Achats</h1>
    <h2 class="text-xl text-white">Sélectionner une Date</h2>
    <div class="flex  justify-center">
        <input type="date" id="shoppingDate" name="shoppingDate" class="block m-4 p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white text-gray-800">
        <button id="addProductButton" class="bg-white text-blue-500 px-7 m-2 rounded-md hover:bg-gray-100 transition">
            <i class="fas fa-plus"></i>
        </button>
    </div>
</div>

                <!-- Card to display scheduled dates -->
                <div id="scheduledDatesCard" class="hidden bg-white rounded-lg shadow-md">
                    <button id="closeScheduledDatesCard" class="mt-4 bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition">Fermer</button>
                    <h2 class="text-lg font-bold">Dates à Venir</h2>
                    <div id="scheduledDatesList" class="mt-4"></div>
                    <div id="totalPrice" class="mt-4 font-bold"></div>
                    <div id="upcomingDatesList"></div>

                </div>

                
                <!-- Button to open scheduled dates card -->

                
                
                <div id="productsList" class="mt-10 p-6 bg-gray-100 rounded-lg shadow-lg">
                    <h1 id="dateTitle" class="text-3xl font-bold text-gray-800"></h1>
                                        <h3 id="totalPrice" class="text-blue-600 font-semibold mt-4"></h3>

                    <h2 class="text-2xl mt-4 text-blue-500">Détails des Produits pour la Date</h2>
                    <div id="dateDetails" class="mt-6">
                        <table id="productsTable" class="w-full border-collapse">
                            <thead>
                                <tr class=" p-4 border-b-2">
                                
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <!-- Bouton de Déconnexion -->
            </div>
        </div>
    </div>

    <script type="module" src="public/js/config.js"></script>
    <script type="module" src="public/js/auth.js"></script>
    <script type="module" src="public/js/produit.js"></script>
    <script type="module" src="public/js/update.js"></script>
    <script type="module" src="public/js/dateVenir.js"></script>
    <script src="public/js/script.js"></script>
    <script>
        document.getElementById('menuToggle').addEventListener('click', function () {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    
</body>
</html>

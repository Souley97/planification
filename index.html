<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="h-screen  from-blue-600 to-cyan-300 flex justify-center items-center w-full">
        <div class="container max-w-md">
            <!-- Signup Form -->
            <div id="signup" style="display:none;">
                <form id="signupForm" method="post" action=""  class="bg-white p-6 rounded-lg shadow-md">
                    <h1 class="text-2xl font-semibold text-center mb-4">Inscription</h1>
                    <div id="messageBox" class="hidden"></div>
                    <label for="firstName">Prénom:</label>
                    <input type="text" id="firstName" name="firstName" required class="border p-2 w-full mb-2">

                    <label for="lastName">Nom:</label>
                    <input type="text" id="lastName" name="lastName" required class="border p-2 w-full mb-2">

                    <label for="phone">Téléphone:</label>
                    <input type="tel" id="phone" name="phone" required class="border p-2 w-full mb-2">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="border p-2 w-full mb-2">

                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" required class="border p-2 w-full mb-4">

                    <button d="submitSignUp"  class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">S'inscrire</button>
                </form>
                <div class="text-center mt-4">
                    <p>Vous avez de compte ? <a href="#" id="signInButton" class="text-blue-500">Connectez-vous maintenant</a></p>
                </div>
            </div>

            <!-- Sign In Form -->
                <div id="signIn">
                    <form id="signInForm" method="post" action=""  class="bg-white p-6 rounded-lg shadow-md">
                        <h1 class="text-2xl font-semibold text-center mb-4">Connexion</h1>
                        <div id="messageBoxSignIn" class="hidden"></div>
                        <label for="signInEmail">Email:</label>
                        <input type="email" id="signInEmail" name="signInEmail" required class="border p-2 w-full mb-2">

                        <label for="signInPassword">Mot de passe:</label>
                        <input type="password" id="signInPassword" name="signInPassword" required class="border p-2 w-full mb-4">

                        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Connexion</button>
                    </form>
                    <div class="text-center mt-4">
                        <p>Vous n'avez pas de compte ? <a href="#" id="signUpButton" class="text-blue-500">Inscrivez-vous maintenant</a></p>
                    </div>
                </div>
        </div>
    </div>
     <!-- Shopping Form and Products Table -->
     <form id="shoppingForm" style="display:none;">
        <label for="shoppingDate">Sélectionnez une date:</label>
        <input type="date" id="shoppingDate" name="shoppingDate" required>

        <label for="productName">Nom du produit:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="productPrice">Prix du produit:</label>
        <input type="number" id="productPrice" name="productPrice" required>

        <label for="productQuantity">Quantité:</label>
        <input type="number" id="productQuantity" name="productQuantity" required>

        <button type="submit">Ajouter</button>
    </form>

    <div id="messageBox"></div>
    <table id="productsTable" style="display:none;">
        <thead>
            <tr>
                <th>Nom du produit</th>
                <th>Prix</th>
                <th>Quantité</th>
                <th>Marquer comme acheté</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les produits seront ajoutés ici dynamiquement -->
        </tbody>
    </table>
    
    <script type="module" src="public/js/auth.js"></script>
    <script src="public/js/script.js"></script>

</body>
</html>
